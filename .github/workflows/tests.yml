name: CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get install -y libusb-1.0 inotify-tools libboost-dev
    - name: Build
      run: |
        (cd CPU/CPUsoftware/lib && make)
        (cd CPU/CPUsoftware && make)
