name: tests

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
  
    steps:
    - uses: egor-tensin/setup-gcc@v1
      with:
        version: 4.8
        platform: x64
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get install -y libusb-1.0 inotify-tools libboost-dev
    - name: Build
      run: |
        (cd CPU/CPUsoftware/lib && make)
        (cd CPU/CPUsoftware && make)
    - name: Run
      run: |
        gcc --version
        echo $(gcc -print-file-name=libasan.so)
        echo $LD_PRELOAD
        (cd CPU/CPUsoftware/bin && ./mecontrol -ver)
        (cd CPU/CPUsoftware/bin && ./mecontrol -help)
